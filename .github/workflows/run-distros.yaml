name: Run Distros Framework

on:
  push:

  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    name: Build and Lint
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout distros
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Cache Go Modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build Docker image
        run: docker build . -q -f scripts/Dockerfile.build -t acceptance-tests

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Get list of changed files
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} | grep '\.go$')
          else
            files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '\.go$')
          fi
          echo "::set-output name=files::${files}"

      - name: golangci-lint
        if: success()
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.53
          args: --timeout 10m --issues-exit-code=0 ${{ steps.get-changed-files.outputs.files }}

